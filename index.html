<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <img class="illustration" src="assets/images/illustration-article.svg" alt="Article ilustration">
    <div class="tag">Learning</div  >

    <p class="date">Published 21 Dec 2023</p>

    <h1 class="title">HTML & CSS foundations</h1>

    <p class="description" role="article">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author">
      <img class="avatar" src="assets/images/image-avatar.webp" alt="Author's avatar">
      Greg Hooper
    </div>
  
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rodolfoconceicao" target="_blank">Rodolfo Conceicao</a>.
  </footer>
</body>
</html>
